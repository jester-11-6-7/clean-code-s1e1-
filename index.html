<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="./eisenhower-matrix.jpg" alt="matrix">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-page">
        <p id="top-section">
            <label for="new-task" class="label-new-task">Add Item</label>
        <div class="task-row-wrapper">
            <input id="new-task" class="task" type="text">
            <button>Add</button>
        </div>
        </p>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="ul-list">
            <li>
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="remove">
                </button>
            </li>
            <li class="edit-mode">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="edit">Save</button>
                <button class="delete">
                    <img src="./remove.svg" alt="remove">
                </button>
            </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="ul-list">
            <li>
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="remove">
                </button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
